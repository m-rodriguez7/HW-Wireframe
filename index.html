<!DOCTYPE html>
<title>Wireframe</title>
<meta charset = "UTF-8">
<link rel="stylesheet" type="text/css" href = "style.css">

<html>

    <body>
        
        <header class = 'box left'>
            
            <p>header</p>
        
        </header>
        
        <nav class = 'box left'>
            
            <p>nav</p>
        
        </nav>
        
        <!-- I put the article, h1, and p elements inside each other, since the design of the page has them inside each other -->
        <section class = 'box'>
            
            <p>section</p>
            
            <article>
                
                <div id = clear></div>
                
                <header id = 'whitetext'>article</header>
                    
                    <p class = 'box' id = 'strong'>h1, h2, h3</p>
                    <p class = 'box' id = 'p'>p</p>

            </article>

        </section>

        <aside class = 'box'>
            
            <p>aside</p>
        
        </aside>
            
        <footer class = 'box left'>
            
            <p>footer</p>
        
        </footer>


    </body>

</html>
